# Guestbook Blue-Green Deployment with Argo Rollouts

# Guestbook Rollout
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: guestbook-rollout
  labels:
    app: guestbook
spec:
  replicas: 2
  selector:
    matchLabels:
      app: guestbook
  template:
    metadata:
      labels:
        app: guestbook
    spec:
      containers:
      - name: guestbook
        image: gcr.io/heptio-images/ks-guestbook-demo:0.1
        resources:
          requests:
            cpu: 50m
            memory: 100Mi
          limits:
            cpu: 200m
            memory: 200Mi
        ports:
        - containerPort: 8080
  strategy:
    blueGreen:
      activeService: guestbook-active
      previewService: guestbook-preview
      autoPromotionEnabled: false

---
# Active Service
apiVersion: v1
kind: Service
metadata:
  name: guestbook-active
  labels:
    app: guestbook
spec:
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: guestbook

---
# Preview Service
apiVersion: v1
kind: Service
metadata:
  name: guestbook-preview
  labels:
    app: guestbook
spec:
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: guestbook

---
# Ingress Configuration
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: guestbook-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/affinity: cookie
    nginx.ingress.kubernetes.io/affinity-mode: persistent
spec:
  rules:
  - host: guestbook.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: guestbook-active
            port:
              number: 80
